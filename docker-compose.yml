version: "3.8"
name: uteclocal
services:
  gateway:
    container_name: uteclocal-gateway
    image: uteclocal-gateway
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - uteclocal-data:/data
    healthcheck:
      test: ["CMD-SHELL", "python - <<'PY'\nimport sys, urllib.request\ntry:\n    urllib.request.urlopen('http://localhost:8000/health', timeout=5)\nexcept Exception:\n    sys.exit(1)\nsys.exit(0)\nPY"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
volumes:
  uteclocal-data:
